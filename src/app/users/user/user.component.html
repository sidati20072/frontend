<div class="row" xmlns="">


    <div class="col-md-6 d-flex align-items-stretch grid-margin">
        <div class="row flex-grow">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Cr√©er un utilisateur </h4>

                        <form class="forms-sample" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" ngModel>
                                <input type="hidden" name="typecreation" class="form-control" id="typecreation" value="email" ngModel>

                            </div>

                            <button  type="submit" class="btn btn-success mr-2">Create</button>
                            <button class="btn btn-light">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-success" role="alert" *ngIf="message">
        {{message}}
    </div>



            <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">List des utilisateurs </h4>

        <div class="table-responsive">

  <table id="example" class="table table-striped table-bordered" >
    <thead>
    <tr>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Email</th>
        <th>Username</th>
        <th>Fonction</th>
      <th>Civilite</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let user of users ">
      <td>{{user.nom}}</td>
      <td>{{user.prenom}}</td>
      <td>{{user.email}}</td>
      <td>{{user.username}}</td>
      <td>{{user.fonction}}</td>
      <td>{{user.civilite}}</td>

    </tr>

    </tbody>
    <tfoot>
    <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Username</th>
        <th>Fonction</th>
        <th>Civilite</th>
    </tr>
    </tfoot>
  </table>
        </div>
      </div>
    </div>
  </div>


</div>
