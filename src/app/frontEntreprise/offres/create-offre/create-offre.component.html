<div class="row">

<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Offre</h4>
            <form class="form-sample">
                <p class="card-description">
                    Personal info
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Objet</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="objet"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Description</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="exampleTextarea1" name="description" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Type</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="type">
                                    <option>National</option>
                                    <option>Internationnal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Date Limite</label>
                            <div class="col-sm-9">
                                <input class="form-control" name="datelimite" placeholder="dd/mm/yyyy"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Category</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="categorie">
                                    <option>Category1</option>
                                    <option>Category2</option>
                                    <option>Category3</option>
                                    <option>Category4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Date d'execution</label>
                            <div class="col-sm-4">
                                <div class="form-radio">
                                    <label class="form-check-label">
                                        <input class="form-control" name="dateexecution" placeholder="dd/mm/yyyy"/>

                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <p class="card-description">
                    Address
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Address 1</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">State</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Address 2</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Postcode</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">City</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Country</label>
                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option>Mauritanie</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-6 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Document</h4>
            <div class="row">
                <div class="col-md-6">
                    <p class="card-description">
                        Cahier de charge
                    </p>
                    <input id="cahiercharge" type="file" class="form-control" name="cahiercharge"/>
                </div>
                <div class="col-md-6">
                    <p class="card-description">
                        Autre document
                    </p>
                    <input id="autredocument" name="autredocument" type="file" class="form-control" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Image</h4>
            <div class="row">
                <div class="col-md-6">
                    <p class="card-description">
                        Image
                    </p>
                    <input id="imageoffre" name="imageoffre" type="file" class="form-control" />
                </div>
                <div class="col-md-6">
                    <p class="card-description">
                        Autre image
                    </p>
                    <input id="autreimage" name="autreimage" type="file" class="form-control" />
                </div>
            </div>
        </div>
    </div>
</div>
</div>
